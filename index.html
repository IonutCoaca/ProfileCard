<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<img src="images\bg-pattern-top.svg" alt="" class="patternTop">
  <div class="wrapper">
    
    <div class="container">
      <div class="profile">
        <div class="topPart">
          <img src="images\bg-pattern-card.svg" alt="" class="cover">
      
            <img src="images\image-victor.jpg" alt="" class="profilePicture">
            <div class="text">
              <h2>Victor Crest <span>26</span> </h2><p>London</p>
            </div>
        </div>
        <hr>
      </div>
    
      <div class="numbers">
        <div class="fallowers">
          <h2 class="numberH2">80K</h2>
          <p class="numberP">Followers</p>
        </div>
        <div class="likes">
          <h2 class="numberH2">803K</h2>
          <p class="numberP">Likes</p>
        </div>
        <div class="photoes">
          <h2 class="numberH2">1.4K</h2>
          <p class="numberP"> Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  <img src="images\bg-pattern-bottom.svg" alt="" class="patternBottom">
  
</body>
</html>
